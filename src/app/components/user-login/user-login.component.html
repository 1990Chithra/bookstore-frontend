<div class="row" style="margin-top:80px;">
    <div class="col-6 mb-5">
        <form [formGroup]="loginForm" class="w-50" style="margin-left:15%;height: 400px;">
            <h3 class="text-center mt-5 mb-5">Login Here</h3>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="email" type="email" id="form1Example1" class="form-control" placeholder="Email address"/>
              <div *ngIf="this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched" class="text-danger fw-bolder">*Invalid Email</div>

    
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="password" type="password" id="form1Example2" class="form-control" placeholder="Password" />
              <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger fw-bolder">*Invalid Password</div>

    
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <div class="text-center">
              <button (click)="login()" data-mdb-ripple-init type="submit" class="btn btn-primary btn-block"  matTooltip="Sign in" matTooltipPosition="above">Sign in</button>
            </div>
            <div class="text-center mt-3 mb-3">
              <a routerLink="/user/register">New to Here?Register Now!!!</a>
            </div>
        </form>
    </div>
     <div class="col-6 mb-5">
      <img src="https://pngimg.com/d/book_PNG51058.png" alt="">
     </div>
</div>
