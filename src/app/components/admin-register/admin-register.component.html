<div class="row" style="margin-top:80px;">
    <div class="col-6 mb-5">
        <form [formGroup]="registerForm"  class="w-50" style="margin-left:15%;">
            <h3 class="text-center mt-5 mb-5">Register Here</h3>
            <!-- username input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="username" type="text" id="form1Example1" class="form-control" placeholder="User Name"/>
              <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched" class="text-danger fw-bolder">*Invalid Username</div>


            </div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="email" type="email" id="form1Example2" class="form-control" placeholder="Email address" />
              <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" class="text-danger fw-bolder">*Invalid Email</div>

        
            </div>
          
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input formControlName="password" type="password" id="form1Example3" class="form-control" placeholder="Password"/>
              <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched" class="text-danger fw-bolder">*Invalid Password</div>

        
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example4" checked />
                  <label class="form-check-label" for="form1Example4"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <div class="text-center">
              <button (click)="register()"  data-mdb-ripple-init type="submit" class="btn btn-primary btn-block"  matTooltip="Sign in" matTooltipPosition="above">Sign in</button>
            </div>
            <div class="text-center mt-3 mb-5">
              <a routerLink="/admin/login">Already Register?Please Login</a>
        
            </div>
          </form>
    </div>
    <div class="col-6 mb-5">
        <img src="https://www.freepnglogos.com/uploads/book-png/cropped-book-stack-transparent-image-15.png" alt="">
    </div>
</div>
